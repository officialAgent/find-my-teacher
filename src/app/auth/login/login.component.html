<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">
                            Login
                        </h3>
                        <p>Login to your account</p>
                    </div>

                    <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" ngModel email required #Email="ngModel" [ngClass]="{'is-invalid':Email.touched && Email.invalid}">
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                              <div *ngIf="Email.errors?.['required']" >Email cannot be empty</div>  
                              <div *ngIf="Email.errors?.['email']" >Email not correct </div>  
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" ngModel required #Password="ngModel" [ngClass]="{'is-invalid':Password.touched && Password.invalid}">
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                                Password cannot be empty
                            </div>
                        </div>
                        <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
                        <p class="text-center border-bottom text-info mt-4" > <a class="text-center border-bottom text-info" routerLink="/register">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
