<div class="container">
    <div class="row">
        <h1 *ngIf="!verify">Please first verify your email</h1>
        <div class="col-md-4 mb-5" *ngIf="verify">
            <div class="card shadow-effect " routerLink="/account" [queryParams]="{id:userId}">
                <div class="card-body text-center bg-secondary-theme">
                    <h1 class="mt-3 text-theme-primary"><i class="fas fa-user"></i></h1>
                    <h2 class="text-theme-primary"> User Information </h2>
                    <p> Manage Your Account Info here. </p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-5" *ngIf="createdUser && teacher">
            <div class="card shadow-effect " routerLink="/categories">
                <div class="card-body text-center bg-secondary-theme">
                    <h1 class="mt-3 text-theme-primary"><i class="fas fa-clipboard-list"></i></h1>
                    <h2 class="text-theme-primary"> Category </h2>
                    <p> Manage Your Category Details Here. </p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-5" *ngIf="createdUser && teacher">
            <div class="card shadow-effect " routerLink="/posts">
                <div class="card-body text-center bg-secondary-theme">
                    <h1 class="mt-3 text-theme-primary"><i class="fas fa-file-image"></i></h1>
                    <h2 class="text-theme-primary"> Posts </h2>
                    <p> Manage Your Post Details Here. </p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-5" *ngIf="createdUser">
            <div class="card shadow-effect " routerLink="/booking">
                <div class="card-body text-center bg-secondary-theme">
                    <h1 class="mt-3 text-theme-primary"><i class="fas fa-calendar-check"></i></h1>
                    <h2 class="text-theme-primary"> Booking </h2>
                    <p> Manage Your Bookings Here. </p>
                </div>
            </div>
        </div>



    </div>
</div>
